- name: make
  hosts: all
  any_errors_fatal: true
  tasks:
  - name: build
    include_tasks:
      file: task/build.yaml
  
- name: gen
  hosts: all
  any_errors_fatal: true
  tasks:
  - name: gen
    include_tasks:
      file: task/jinja.yaml

- name: run backend
  hosts: data_nodes
  any_errors_fatal: true
  tasks:
  - name: run backend
    include_tasks:
      file: task/run-backend.yaml